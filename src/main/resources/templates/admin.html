<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>관리자 페이지 - 상품 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/admin.css" rel="stylesheet" />
</head>

<body>
<header class="container mt-3 mb-3">
    <h1>관리자 상품 관리</h1>
    <div class="header-buttons">
        <button onclick="goHome()" class="btn btn-secondary">홈으로</button>
        <button onclick="logout()" class="btn btn-danger">로그아웃</button>
    </div>
</header>

<main class="container">
    <h2>상품 목록</h2>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>상품명</th>
            <th>가격</th>
            <th>재고</th>
            <th>카테고리</th>
        </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
    </table>

    <h2 id="formTitle">새 상품 등록</h2>
    <form id="productManagementForm" class="mb-5" enctype="multipart/form-data">
        <input type="hidden" id="productId" name="productId" />
        <div class="row">
            <div class="col-md-4">
                <div class="image-preview-container">
                    <h6>썸네일 이미지 미리보기</h6>
                    <!-- 썸네일 미리보기 컨테이너 변경 -->
                    <div id="productThumbnailPreviewContainer" class="image-preview-item" style="display: none;">
                        <img id="productThumbnailPreview" src="" alt="썸네일 미리보기">
                        <span class="delete-button" data-type="thumbnail">&times;</span>
                    </div>
                    <div class="mb-3">
                        <label for="productThumbnailImageFile" class="form-label">썸네일 이미지 (등록/변경 시)</label>
                        <input type="file" id="productThumbnailImageFile" name="thumbnail" class="form-control" accept="image/*" />
                    </div>

                    <h6>상세 이미지 미리보기</h6>
                    <div id="productDetailImagesPreview" class="d-flex flex-wrap mb-3">
                        <!-- 상세 이미지들이 동적으로 추가될 영역 -->
                    </div>
                    <div class="mb-3">
                        <label for="productDetailImageFiles" class="form-label">상세 이미지들 (등록/추가 시)</label>
                        <input type="file" id="productDetailImageFiles" name="details" class="form-control" multiple accept="image/*" />
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="mb-3">
                    <label for="productName" class="form-label">상품명</label>
                    <input type="text" id="productName" name="productName" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">가격</label>
                    <input type="number" id="productPrice" name="price" class="form-control" required min="0" />
                </div>
                <div class="mb-3">
                    <label for="productStock" class="form-label">재고</label>
                    <input type="number" id="productStock" name="stock" class="form-control" required min="0" />
                </div>
                <div class="mb-3">
                    <label for="productTag" class="form-label">카테고리</label>
                    <select id="productTag" name="productTag" class="form-select" required>
                        <option value="">카테고리를 선택하세요</option>
                        <option value="TOP">상의</option>
                        <option value="BOTTOM">하의</option>
                        <option value="OUTER">아우터</option>
                        <option value="DRESS">원피스</option>
                        <option value="SHOES">신발</option>
                        <option value="BAG">가방</option>
                        <option value="ACC">악세서리</option>
                        <option value="UNKNOWN">기타/알 수 없음</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="mt-4 text-center" id="formButtons">
            <button type="submit" id="submitFormButton" class="btn btn-primary">상품 등록</button>
            <button type="button" id="editModeButton" class="btn btn-info ms-2" style="display: none;">상품 수정</button>

            <span id="updateDeleteResetButtons" style="display: none;">
                <button type="button" id="actualCompleteUpdateButton" class="btn btn-success ms-2">상품 수정 완료</button>
                <button type="button" id="deleteProductButton" class="btn btn-danger ms-2">상품 삭제</button>
                <button type="button" id="resetFormButton" class="btn btn-secondary ms-2">초기화</button>
            </span>
        </div>
    </form>
</main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        let products = [];
        let editingProductId = null;

        // ⭐ 이미지 삭제 추적 변수 추가
        let deletedThumbnail = false;
        let deletedDetailImageNames = [];

        // DOM 요소 캐싱
        const productTableBody = document.getElementById('productTableBody');
        const formTitle = document.getElementById('formTitle');
        const productManagementForm = document.getElementById('productManagementForm');
        const productIdInput = document.getElementById('productId');
        const productNameInput = document.getElementById('productName');
        const productPriceInput = document.getElementById('productPrice');
        const productStockInput = document.getElementById('productStock');
        const productTagSelect = document.getElementById('productTag');
        const productThumbnailImageFileInput = document.getElementById('productThumbnailImageFile');
        const productDetailImageFilesInput = document.getElementById('productDetailImageFiles');

        const productThumbnailPreviewContainer = document.getElementById('productThumbnailPreviewContainer');
        const productThumbnailPreview = document.getElementById('productThumbnailPreview');
        const productDetailImagesPreview = document.getElementById('productDetailImagesPreview');

        const submitFormButton = document.getElementById('submitFormButton');
        const editModeButton = document.getElementById('editModeButton');
        const updateDeleteResetButtons = document.getElementById('updateDeleteResetButtons');
        const actualCompleteUpdateButton = document.getElementById('actualCompleteUpdateButton');
        const deleteProductButton = document.getElementById('deleteProductButton');
        const resetFormButton = document.getElementById('resetFormButton');


        // --- 폼 모드 제어 함수 ---
        function setFormMode(mode) {
            const formFields = [
                productNameInput, productPriceInput, productStockInput, productTagSelect,
                productThumbnailImageFileInput, productDetailImageFilesInput
            ];

            const deleteButtons = document.querySelectorAll('.image-preview-item .delete-button');

            if (mode === 'register') {
                formFields.forEach(field => field.disabled = false);
                formTitle.textContent = '새 상품 등록';
                submitFormButton.style.display = 'inline-block';
                editModeButton.style.display = 'none';
                updateDeleteResetButtons.style.display = 'none';
                deleteButtons.forEach(btn => btn.style.display = 'none');
            } else if (mode === 'view') {
                formFields.forEach(field => field.disabled = true);
                submitFormButton.style.display = 'none';
                editModeButton.style.display = 'inline-block';
                updateDeleteResetButtons.style.display = 'none';
                deleteButtons.forEach(btn => btn.style.display = 'none');
            } else if (mode === 'edit') {
                formFields.forEach(field => field.disabled = false);
                formTitle.textContent = `상품 정보 수정 (ID: ${editingProductId})`;
                submitFormButton.style.display = 'none';
                editModeButton.style.display = 'none';
                updateDeleteResetButtons.style.display = 'inline-block';
                deleteProductButton.style.display = 'inline-block';
                if(productThumbnailPreview.src) productThumbnailPreviewContainer.querySelector('.delete-button').style.display = 'flex';
                document.querySelectorAll('#productDetailImagesPreview .delete-button').forEach(btn => btn.style.display = 'flex');
            }
        }


        // --- 상품 목록 관리 ---
        function fetchProducts() {
            fetch('/api/products')
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`상품 목록을 불러오는데 실패했습니다. 상태 코드: ${res.status}`);
                    }
                    return res.json();
                })
                .then(data => {
                    products = data;
                    renderProducts();
                })
                .catch(err => {
                    alert(`상품 목록 로드 오류: ${err.message}`);
                    console.error('상품 목록 로드 오류:', err);
                });
        }

        function renderProducts() {
            productTableBody.innerHTML = '';
            products.forEach(p => {
                const tr = document.createElement('tr');
                tr.addEventListener('click', () => fillFormForEdit(p.productId));
                tr.innerHTML = `
                    <td>${p.productId}</td>
                    <td>${p.productName}</td>
                    <td>${p.price}</td>
                    <td>${p.stock}</td>
                    <td>${p.productTag}</td>
                `;
                productTableBody.appendChild(tr);
            });
        }

        // --- 폼 관리 ---
        function resetForm() {
            productManagementForm.reset();
            productIdInput.value = '';
            editingProductId = null;
            deletedThumbnail = false;
            deletedDetailImageNames = [];

            productThumbnailPreviewContainer.style.display = 'none';
            productThumbnailPreview.src = '';
            productThumbnailPreview.onclick = null;
            productDetailImagesPreview.innerHTML = '';

            productThumbnailImageFileInput.value = '';
            productDetailImageFilesInput.value = '';

            setFormMode('register');
            productManagementForm.scrollIntoView({ behavior: 'smooth' });
        }

        function fillFormForEdit(productId) {
            const product = products.find(p => p.productId == productId);
            if (!product) {
                alert('상품을 찾을 수 없습니다.');
                return;
            }

            console.log("썸네일 이미지 미리보기 : "+ product.thumbnailFileName);
            console.log("상품 상세 이미지 미리보기 : "+ product.fileNames);

            editingProductId = product.productId;
            deletedThumbnail = false;
            deletedDetailImageNames = [];

            productIdInput.value = product.productId;
            productNameInput.value = product.productName;
            productPriceInput.value = product.price;
            productStockInput.value = product.stock;
            productTagSelect.value = product.productTag;

            // ⭐ 썸네일 이미지 미리보기 설정 및 삭제 버튼 이벤트 리스너
            if (product.thumbnailFileName) {
                const thumbnailUrl = `/api/image/display/${product.thumbnailFileName}`;
                productThumbnailPreview.src = thumbnailUrl;
                productThumbnailPreviewContainer.dataset.originalFilename = product.thumbnailFileName;
                productThumbnailPreviewContainer.style.display = 'block';
                productThumbnailPreview.onclick = () => openImageInNewTab(thumbnailUrl);

                productThumbnailPreviewContainer.querySelector('.delete-button').onclick = (e) => {
                    e.stopPropagation();
                    if (confirm('썸네일 이미지를 삭제하시겠습니까?')) {
                        productThumbnailPreviewContainer.style.display = 'none';
                        productThumbnailPreview.src = '';
                        deletedThumbnail = true;
                        productThumbnailImageFileInput.value = '';
                    }
                };
            } else {
                productThumbnailPreviewContainer.style.display = 'none';
                productThumbnailPreview.src = '';
                productThumbnailPreview.onclick = null;
            }

            // ⭐ 상세 이미지 미리보기 설정 및 삭제 버튼 이벤트 리스너
            productDetailImagesPreview.innerHTML = '';
            if (product.fileNames && Array.isArray(product.fileNames) && product.fileNames.length > 0) {
                product.fileNames.forEach(fileName => {
                    const imgUrl = `/api/image/display/${fileName}`;
                    const imgContainer = document.createElement('div');
                    imgContainer.classList.add('image-preview-item');

                    const img = document.createElement('img');
                    img.src = imgUrl;
                    img.alt = '상세 이미지';
                    img.addEventListener('click', () => openImageInNewTab(imgUrl));

                    const deleteBtn = document.createElement('span');
                    deleteBtn.classList.add('delete-button');
                    deleteBtn.textContent = '\u00D7';
                    deleteBtn.dataset.type = 'detail';
                    deleteBtn.dataset.filename = fileName;

                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        if (confirm(`상세 이미지 '${fileName}'을(를) 삭제하시겠습니까?`)) {
                            imgContainer.remove();
                            deletedDetailImageNames.push(fileName);
                        }
                    };

                    imgContainer.appendChild(img);
                    imgContainer.appendChild(deleteBtn);
                    productDetailImagesPreview.appendChild(imgContainer);
                });
            }

            setFormMode('view');
            productManagementForm.scrollIntoView({ behavior: 'smooth' });
        }

        function openImageInNewTab(imageUrl) {
            if (imageUrl) {
                window.open(imageUrl, '_blank');
            }
        }


        // --- 이벤트 리스너 ---
        productManagementForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            if (editingProductId) {
                return;
            }

            const name = productNameInput.value.trim();
            const price = Number(productPriceInput.value);
            const stock = Number(productStockInput.value);
            const productTag = productTagSelect.value;
            const thumbnailFile = productThumbnailImageFileInput.files[0];
            const detailFiles = productDetailImageFilesInput.files;

            if (!name || price <= 0 || stock < 0 || !productTag) {
                alert('모든 필수 필드를 올바르게 입력해주세요.');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('productName', name);
                formData.append('price', price);
                formData.append('stock', stock);
                formData.append('productTag', productTag);

                if (thumbnailFile) {
                    formData.append('thumbnail', thumbnailFile);
                }
                for (let i = 0; i < detailFiles.length; i++) {
                    formData.append('details', detailFiles[i]);
                }

                const response = await fetch('/api/products', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || `요청 실패: ${response.status}`);
                }
                const messageToDisplay = await response.text() || '상품이 성공적으로 등록되었습니다.';
                alert(messageToDisplay);
                resetForm();
                fetchProducts();

            } catch (err) {
                console.error('상품 등록 오류:', err);
                alert(`상품 등록 실패: ${err.message}`);
            }
        });

        editModeButton.addEventListener('click', () => {
            if (editingProductId) {
                setFormMode('edit');
            } else {
                alert('수정할 상품을 먼저 선택해주세요.');
                resetForm();
            }
        });

        actualCompleteUpdateButton.addEventListener('click', async function () {
            const idToUpdate = productIdInput.value;
            if (!idToUpdate || !editingProductId) {
                alert('수정할 상품이 선택되지 않았습니다.');
                return;
            }

            const name = productNameInput.value.trim();
            const price = Number(productPriceInput.value);
            const stock = Number(productStockInput.value);
            const productTag = productTagSelect.value;
            const newThumbnailFile = productThumbnailImageFileInput.files[0];
            const newDetailFiles = productDetailImageFilesInput.files;

            if (!name || price <= 0 || stock < 0 || !productTag) {
                alert('모든 필수 필드를 올바르게 입력해주세요.');
                return;
            }

            try {
                const formData = new FormData();

                const productDto = {
                    productName: name,
                    price: price,
                    stock: stock,
                    productTag: productTag,
                    deletedThumbnail: deletedThumbnail,
                    deletedDetailImageNames: deletedDetailImageNames
                };
                formData.append('productDto', new Blob([JSON.stringify(productDto)], { type: 'application/json' }));

                if (newThumbnailFile) {
                    formData.append('thumbnail', newThumbnailFile);
                }
                for (let i = 0; i < newDetailFiles.length; i++) {
                    formData.append('details', newDetailFiles[i]);
                }

                const response = await fetch(`/api/products/${idToUpdate}`, {
                    method: 'PUT',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || `상품 수정에 실패했습니다. 상태 코드: ${response.status}`);
                }

                const responseText = await response.text();
                let messageToDisplay = '';
                try {
                    const jsonResponse = JSON.parse(responseText);
                    messageToDisplay = jsonResponse.message || '상품 수정이 완료되었습니다.';
                } catch (e) {
                    messageToDisplay = responseText || '상품 수정이 완료되었습니다.';
                }

                alert(messageToDisplay);
                resetForm();
                fetchProducts();

            } catch (err) {
                console.error('상품 수정 오류:', err);
                alert(`상품 수정 실패: ${err.message}`);
            }
        });


        resetFormButton.addEventListener('click', resetForm);

        deleteProductButton.addEventListener('click', async function () {
            const idToDelete = productIdInput.value;
            if (!idToDelete || !editingProductId) {
                alert('삭제할 상품이 선택되지 않았습니다.');
                return;
            }
            if (!confirm('정말 이 상품을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
                return;
            }

            try {
                const response = await fetch(`/api/products/${idToDelete}`, { method: 'DELETE' });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || `상품 삭제에 실패했습니다. 상태 코드: ${response.status}`);
                }
                const message = await response.text();
                alert(message || '상품이 성공적으로 삭제되었습니다.');
                fetchProducts();
                resetForm();
            } catch (err) {
                console.error('상품 삭제 오류:', err);
                alert(`상품 삭제 실패: ${err.message}`);
            }
        });

        window.goHome = function () {
            window.location.href = '/home';
        }

        window.logout = function () {
            localStorage.removeItem('currentUser');
            alert('로그아웃 되었습니다.');
            window.location.href = '/login';
        }

        fetchProducts();
        setFormMode('register');
    });
</script>
</body>
</html>
