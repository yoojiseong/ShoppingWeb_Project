<!DOCTYPE html>
<html
  lang="ko"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Store - 메인</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- [lsr/feature/paging-ui] 외부 아이콘 라이브러리 의존성 제거 -->
  </head>
  <body>
    <!-- 네비게이션 프래그먼트 -->
    <header class="header" th:fragment="navigation">
      <div class="container">
        <div class="logo">
          <h1><a th:href="@{/}">Fashion Store</a></h1>
        </div>
        <nav class="nav">
          <!-- 검색 컨테이너 (홈페이지에서만) -->
          <div class="search-container" th:if="${showSearch}">
            <input
              type="text"
              id="searchInput"
              placeholder="상품을 검색하세요..."
            />
            <button onclick="searchProducts()">검색</button>
          </div>

          <!-- 네비게이션 버튼들 -->
          <div class="nav-buttons">
            <button onclick="goToMyPage()">마이페이지</button>
            <button onclick="goToCart()">
              장바구니 (<span id="cartCount">0</span>)
            </button>
            <button onclick="goToLogin()" id="loginBtn">로그인</button>
            <button onclick="goToSignup()">회원가입</button>
            <button onclick="logout()" id="logoutBtn" style="display: none">
              로그아웃
            </button>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
