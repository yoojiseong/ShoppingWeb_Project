<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store - 장바구니</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="header bg-light border-bottom py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- 로고 영역 -->
            <div class="logo">
                <h1 class="h4 mb-0">
                    <a class="text-decoration-none text-dark" th:href="@{/home}">Fashion Store</a>
                </h1>
            </div>

            <!-- 네비게이션 버튼 영역 -->
            <nav class="nav">
                <div class="d-flex align-items-center gap-3">
                    <!-- 마이페이지 -->
                    <button class="btn btn-outline-primary btn-sm" onclick="goToMyPage()">마이페이지</button>

                    <!-- 로그인 상태에 따라 표시 -->
                    <div sec:authorize="!isAuthenticated()">
                        <button class="btn btn-outline-success btn-sm" onclick="goToLogin()" id="loginBtn">로그인</button>
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        <button class="btn btn-outline-danger btn-sm" onclick="goToLogout()" id="logoutBtn">로그아웃</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="cart-container">
                <h2>장바구니</h2>
                <div id="cartItems" class="cart-items">
                    <!-- 장바구니 아이템들이 JavaScript로 동적 생성됩니다 -->
                </div>
                <div class="cart-summary">
                    <div class="total-price">
                        <h3>총 금액: <span id="totalPrice">0</span>원</h3>
                    </div>
                    <div class="cart-actions">
                        <button onclick="clearCart()" class="clear-btn">장바구니 비우기</button>
                        <button onclick="checkout()" class="checkout-btn">주문하기</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script th:src="@{/js/script.js}"></script>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            displayCartItems();
        });

        // 장바구니 목록 불러오기
        function displayCartItems() {
            fetch('/api/cart')
                .then(res => res.json())
                .then(data => {
                    const cartItems = document.getElementById('cartItems');
                    const totalPrice = document.getElementById('totalPrice');
                    if (!cartItems) return;

                    if (data.length === 0) {
                        cartItems.innerHTML = '<p>장바구니가 비어있습니다.</p>';
                        if (totalPrice) totalPrice.textContent = '0';
                        return;
                    }
                    console.log("CartItem : ", data);
                    cartItems.innerHTML = '';
                    let total = 0;

                    data.forEach(item => {
                        const cartItem = document.createElement('div');
                        cartItem.className = 'cart-item';
                        cartItem.innerHTML = `
                    <div class="cart-item-image">
                    <img src="${item.productDTO.thumbnailFileName != null ? '/api/image/display/' + item.productDTO.thumbnailFileName : '/images/default_product.png'}"
                     alt="${item.productDTO.productName}"
                     class="product-image" />
</div>
                    <div class="cart-item-info">
                        <h4>${item.productDTO.productName}</h4>
                        <div class="cart-item-price">${item.productDTO.price.toLocaleString()}원</div>
                        <div class="quantity-controls">
                            <button onclick="updateQuantity(${item.productId}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity(${item.productId}, 1)">+</button>
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${item.productId})">삭제</button>
                `;
                        cartItems.appendChild(cartItem);
                        total += item.productDTO.price * item.quantity;
                        document.getElementById('totalPrice').textContent = total;
                    });

                    if (totalPrice) {
                        totalPrice.textContent = total.toLocaleString();
                    }
                });
        }


        // 수량 업데이트
        function updateQuantity(productId, change) {
            fetch(`/api/cart/${productId}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ quantityChange: change })
            })
                .then(res => {
                    if (!res.ok) {
                        // 응답이 실패했을 경우, JSON 본문에서 에러 메시지를 파싱합니다.
                        return res.json().then(errorData => {
                            // 서버에서 보낸 에러 메시지로 예외를 발생시킵니다.
                            throw new Error(errorData.error || '수량 변경 실패');
                        });
                    }
                    return res.json();
                })
                .then(() => {
                    // 성공 시 장바구니 목록을 다시 그립니다.
                    displayCartItems();
                })
                .catch(err => {
                    // 발생한 예외 메시지를 모달창(alert)으로 표시합니다.
                    console.error(err);
                    alert(err.message);
                });
        }

        // 장바구니에서 상품 제거
        function removeFromCart(productId) {
            fetch(`/api/cart/${productId}`, { method: 'DELETE' })
                .then(res => {
                    if (!res.ok) throw new Error('삭제 실패');
                    return res.json();
                })
                .then(() => displayCartItems())
                .catch(err => {
                    console.error(err);
                    alert('상품 삭제 중 오류 발생');
                });
        }


        // 장바구니 전체 비우기
        function clearCart() {
            if (!confirm('장바구니를 비우시겠습니까?')) return;
            fetch('/api/cart/clear', { method: 'DELETE' })
                .then(res => {
                    if (!res.ok) throw new Error('비우기 실패');
                    return res.json();
                })
                .then(() => displayCartItems())
                .catch(err => {
                    console.error(err);
                    alert('장바구니 비우기 실패');
                });
        }

        // 주문하기
        function checkout() {
            fetch('/api/orders', {
                method: 'POST'
            })
                .then(res => {
                    if (!res.ok) throw new Error('주문 실패');
                    return res.json();
                })
                .then(order => {
                    alert(`주문이 완료되었습니다. 총 금액: ${order.totalPrice.toLocaleString()}원`);
                    displayCartItems();
                })
                .catch(err => {
                    console.error(err);
                    alert('주문 중 오류 발생');
                });
        }

    </script>
</body>

</html>
